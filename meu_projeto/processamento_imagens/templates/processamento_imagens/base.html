{% load static %}  <!-- Carrega recursos estáticos -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LIDA-RPAS{% endblock %}</title>

    <!-- Estilos do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">  <!-- Para estilos personalizados -->

    {% block extra_css %}  <!-- Para CSS adicional, se necessário -->
    {% endblock %}
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">  <!-- Cabeçalho -->
        <a class="navbar-brand" href="{% url 'home' %}">LIDA-RPAS</a>  <!-- Link para a página inicial -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">  <!-- Para mostrar/ocultar a navegação -->
            <ul class="navbar-nav">  <!-- Lista de navegação -->
                <li class="nav-item active">  <!-- Página inicial -->
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">  <!-- Página de upload de imagens -->
                    <a class="nav-link" href="{% url 'upload_image' %}">Upload de Imagem</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container mt-4">  <!-- Conteúdo principal -->
        {% block content %}  <!-- Onde os outros templates adicionam conteúdo -->
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">  <!-- Rodapé -->
        <div class="container d-flex justify-content-between">  <!-- Usando flex para layout -->
            <span class="text-muted">© 2024 LIDA-RPAS</span>  <!-- Texto de copyright no canto inferior esquerdo -->
            <span class="text-muted">  <!-- E-mail centralizado -->
                <a href="mailto:fernando.eugenio@ufvjm.edu.br">fernando.eugenio@ufvjm.edu.br</a>
            </span>
            <span class="text-muted">  <!-- Telefone no canto inferior direito -->
                (27) 99635-2266
            </span>
        </div>
    </footer>

    <!-- Scripts para componentes interativos -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block extra_js %}  <!-- Para scripts adicionais, se necessário -->
    {% endblock %}
</body>
</html>
